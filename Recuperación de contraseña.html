<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña | Admin Incidencias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a2980;
            --secondary-blue: #26d0ce;
            --accent-color: #AB096A;
            --gray-light: #ecf0f1;
            --white: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --success: #27ae60;
        }

        * { box-sizing: border-box; font-family: 'Arial', Helvetica, sans-serif; margin: 0; padding: 0; }

        body {
            background: linear-gradient(135deg, var(--gray-light) 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Contenedor tipo Login */
        .recovery-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }

        .recovery-card {
            background: var(--white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(171, 9, 106, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Línea decorativa superior */
        .recovery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-blue), var(--accent-color));
        }

        .header-recovery {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 15px;
            border-bottom: 3px solid var(--accent-color);
        }

        .header-recovery h1 {
            color: var(--primary-blue);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .header-recovery p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Formulario */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 14px 15px;
            border: 1px solid rgba(171, 9, 106, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(171, 9, 106, 0.1);
            transform: translateY(-2px);
        }

        .btn-recovery {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #8A0755 100%);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(171, 9, 106, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-recovery:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(171, 9, 106, 0.4);
            filter: brightness(1.1);
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        /* Mensaje de éxito */
        .success-state {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .success-state i {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="recovery-container">
        <div class="recovery-card">
            
            <div id="recoveryContent">
                <div class="header-recovery">
                    <div class="logo-placeholder">
                        <i class="fas fa-lock-open"></i>
                    </div>
                    <h1>¿Olvidaste tu contraseña?</h1>
                    <p>Introduce tu correo electrónico y te enviaremos las instrucciones para restablecerla.</p>
                </div>

                <form id="recoveryForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="usuario@empresa.com" required>
                    </div>

                    <button type="submit" class="btn-recovery" id="btnSubmit">
                        <i class="fas fa-paper-plane"></i> Enviar Instrucciones
                    </button>
                </form>
            </div>

            <div id="successState" class="success-state">
                <i class="fas fa-check-circle"></i>
                <h2>¡Correo Enviado!</h2>
                <p style="color: var(--text-secondary); margin: 15px 0 25px;">
                    Si el correo coincide con una cuenta activa, recibirás un enlace en los próximos minutos.
                </p>
                <a href="login.html" class="btn-recovery" style="text-decoration: none;">
                    Volver al Inicio
                </a>
            </div>

            <div class="footer-links" id="backLink">
                <p>¿Recordaste tu contraseña? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const email = document.getElementById('email').value;

            // Simulación de envío
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btn.disabled = true;

            setTimeout(() => {
                // Ocultar formulario y mostrar éxito
                document.getElementById('recoveryContent').style.display = 'none';
                document.getElementById('backLink').style.display = 'none';
                document.getElementById('successState').style.display = 'block';
                
                console.log("Solicitud de recuperación para:", email);
            }, 1500);
        });
    </script>
</body>
</html>
